<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  
  <title>Login page</title>
  <link rel="shortcut icon" type="x-icon" href="adele.png">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
 <header class="container">

     <p id="h1">
        Welcome !
      </p>
   
   <form id="loginForm">
     <label for="username" class="from">Username:</label>
     <input type="text" class="from" id="username" required><br><br>

     <label for="password" class="from">Password:</label>
     <input type="password" class="from" id="password" required><br><br>
<center>
     <input type="Submit" value="Login" class="btn">
     <input type="Reset" value="Reset" class="btn"></center>
      <p id="loginStatus"></p>
   
   <br>
   <div style="float:left; width: 48%;"><hr/></div>
   <div style="float:right; width: 48%;"><hr/></div>
   or
   <br>
   <div>
     <center>
     <a href="https://www.facebook.com/"><img src="face.jpg" class="facebook"></a>
     <a href="https://www.Gmail.com/"><img src="mail.jpg" class="facebook"></a>
     </center>
   </div>
   
    
   
   </form>  
   
 </header>
  <script src="script.js"></script>
